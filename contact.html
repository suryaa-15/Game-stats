<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="javascript:void(0);" onclick="navigateTo('index.html');">Home</a></li>
                    <li><a href="javascript:void(0);" onclick="navigateTo('about.html');">About Us</a></li>
                    <li><a href="javascript:void(0);" onclick="navigateTo('rank.html');">Rank</a></li>
                    <li><a href="javascript:void(0);" onclick="navigateTo('services.html');">Services</a></li>
                    <li><a href="javascript:void(0);" onclick="navigateTo('contact.html');">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BGMI Rank Calculator | Designed for Gamers</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
